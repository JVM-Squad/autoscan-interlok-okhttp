okhttp.get.url=http://httpbin.org/get
# Remember to turn on DOTALL mode for matches, since httpbin is multi line.
okhttp.get.expected=(?s).*http://httpbin.org/get.*

okhttp.post.url=http://httpbin.org/post
okhttp.post.payload=Spicy jalapeno bacon ipsum dolor amet tenderloin doner hamburger
okhttp.post.expected=(?s).*Spicy jalapeno bacon ipsum dolor amet tenderloin doner hamburger.*


okhttp.put.url=http://httpbin.org/put
okhttp.put.payload=Spicy jalapeno bacon ipsum dolor amet tenderloin doner hamburger
okhttp.put.expected=(?s).*Spicy jalapeno bacon ipsum dolor amet tenderloin doner hamburger.*


